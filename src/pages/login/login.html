<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg-image" padding>
<!--
  <button color="danger" tappable (click)="fingerPri()" ion-button>כנס עם טביעת אצבע</button>
-->
  <div class="login-form">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="user.name" type="text" placeholder="{{ form.login.username.label }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="form.login.password.value" type="password" placeholder="{{ form.login.password.label }}"></ion-input>
      </ion-item>
      <div color="red" class="err">{{ errors }}</div>

    </ion-list>

    <div class="login-btn">
      <button margin-bottom color="danger" tappable (click)="formSubmit(null)" ion-button block>{{ form.login.submit }}</button>
    </div>
    <div class="editional-btn">
      <div *ngIf="fingerAuth">
        <button color="danger" (click)="fingerAuthentication()" tappable ion-button block>כניסה לריצ'דייט באמצעות טביעת אצבע</button>
      </div>
      <div padding-top>
        <button color="danger" class="btn" (click)="onRegistrationPage()" ion-button default>{{ form.login.join_free }}</button>
        <button color="danger" class="btn grey" (click)="onPasswordRecoveryPage()"  ion-button default>{{ form.login.forgot_password }}</button>
      </div>
    </div>
  </div>

  <!--<div style="margin:0px auto;width: 274px;padding-left:7px;" data-userway-font-size="10">

  </div>-->
</ion-content>

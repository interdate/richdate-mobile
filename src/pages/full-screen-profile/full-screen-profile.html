<ion-header>
  
    <ion-navbar>
      <ion-title>fullScreenProfile</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content>
    <div *ngIf="myId != user.userId" class="profile-buttons">
      <div (click)="toDialog(user)" class="message-profile-btn"><img src="assets/img/icons/pmsgbot.png"></div>
      <div *ngIf="user?.isAddLike == '0'" (click)="addLike(user)" class="like-profile-btn"><img
              src="assets/img/icons/plike.png"></div>
      <div *ngIf="user.isAddLike == '1'" class="disabled like-profile-btn"><img src="assets/img/icons/plike.png"></div>
      <div *ngIf="!user.is_in_favorite_list && user.userId" (click)="addFavorites(user)"
           class="favorite-profile-btn">
        <img src="assets/img/icons/padd.png"></div>
      <div *ngIf="user.is_in_favorite_list" (click)="addFavorites(user)" class="disabled favorite-profile-btn"><img src="assets/img/icons/cap.png"></div>
    </div> 
    <div class="close-warp" (click)="goBack()">
     <div class="close"><img alt="close" src="assets/img/icons/psclose.png"></div>
     </div>
    <ion-slides>
      <ion-slide *ngFor="let usr of user.photos">
        <img src="{{ usr.url }}">
      </ion-slide>
  
    </ion-slides>
  </ion-content>

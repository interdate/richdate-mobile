<ion-header>

    <ion-navbar>
        <ion-title>change-photos</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <div class="description" *ngIf="photos?.length == 0 ">
        <div [innerHTML]="description"></div>
    </div>
    <div class="photos">
        <div *ngFor="let photo of photos">
            <div *ngIf="photo.main == '1'" class="main photo"
                 (click)="edit(photo)">
                <div class="wrap">
                    <div class="photo-img"
                         [ngStyle]="{ 'background-image': 'url(' +photo.url + ')'}"></div>

                    <div class="remove">
                        <ion-icon name="create"></ion-icon>
                    </div>
                </div>
            </div>
        </div>

        <div *ngFor="let photo of photos">
            <div *ngIf="photo.main != '1'" class="photo" (click)="edit(photo)">
                <div class="wrap">
                    <div class="photo-img"
                         [ngStyle]="{ 'background-image': 'url(' +photo.url + ')'}"></div>
                    <div class="remove">
                        <ion-icon name="create"></ion-icon>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Photo little square-->
        <div *ngIf="photos?.length > 0 && photos?.length < 4" class="photo" (click)="add()">
            <div class="wrap">
                <div class="photo-img"
                     [ngStyle]="{ 'background-image': 'url(' + 'https://www.richdate.co.il/images/users/large/'+gender+'.png' + ')'}"></div>
                <span class="add"><ion-icon name="md-add"></ion-icon></span>
            </div>
        </div>

        <!-- Add Photo Big square-->
        <div *ngIf="photos?.length == 0" class="main photo"
             (click)="add()">
            <div class="wrap">
                <div class="photo-img"
                     [ngStyle]="{ 'background-image': 'url('+'https://www.richdate.co.il/images/users/large/'+gender+'.png' + ')'}"></div>

                <span class="add"><ion-icon name="md-add"></ion-icon></span>
            </div>
        </div>
    </div>

    <div *ngIf="new_user" class="login-btn">
        <button color="danger" (click)=onHomePage() ion-button block>סיום הרשמה</button>
    </div>
    <div *ngIf="!new_user" class="login-btn">
        <button color="danger" (click)=onHomePage() ion-button block>סיום עריכה</button>
    </div>
    <div class="hidden">
        <form name='upimg' id="img_form1" method="post" action="uploadimg.php" enctype="multipart/form-data" accept-charset="UTF-8">
            <input type="hidden" name="load" id="imgLoad" [(ngModel)]="imgLoad">
            <input type="hidden" name="userId" value="{{ userId }}" />
            <input type="hidden" name="act" value="getImg" />
            <input type="file" id="fileLoader" #fileLoader name="file" title="Load File" hidden (change)="uploadPhotoInput(fileLoader)" accept="image/*" />
            <input id='imgsub1' style='display: none;' type='submit' value='submit'/>
        </form>
    </div>
    <div class="description" *ngIf="photos?.length >= 1 ">
        <div [innerHTML]="description"></div>
    </div>
</ion-content>
<ion-footer>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-footer>

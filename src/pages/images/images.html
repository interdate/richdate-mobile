<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button (click)="close()" tappable end ion-button>סגור</button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHTML]="data.chat.texts?.images?.textBefore"></div>
  <div *ngFor="let photo of photos">
    <div *ngIf="photo.isValid == '1'" class="photo" (click)="check(photo)" tappable >
      <div class="wrap">
        <div class="photo-img"
             [ngStyle]="{ 'background-image': 'url(' +photo.url + ')'}"></div>
<!--        <div class="remove">-->
<!--          <ion-icon name="create"></ion-icon>-->
<!--        </div>-->
        <div *ngIf="photo.private == '1'" class="private"></div>
        <div class="cheked" *ngIf="photo?.cheked == '1'">
<!--          <ion-icon name="ios-checkmark-circle"></ion-icon>-->
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <div [innerHTML]="data.chat.texts?.images?.textAfter"></div>
</ion-content>

<ion-footer>
  <ion-toolbar id="form-dialog">
    <button class="send-msg" (click)="send()" tappable ion-button color="danger">{{ data.chat.texts?.images?.send ? data.chat.texts.images.send : 'שלח תמונה' }}</button>
    <button class="close" (click)="close()" tappable ion-button color="medium">{{ data.chat.texts?.images?.cancel ? data.chat.texts.images.cancel : 'ביטול' }}</button>
  </ion-toolbar>
</ion-footer>
